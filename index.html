<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Pessoa</h1>
        <form id="formCadastro">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" required placeholder="Ex: João da Silva" />
            <small class="dica">Mínimo 3 letras, sem números ou caracteres especiais</small>

            <label for="dataNascimento">Data nascimento:</label>
            <input type="date" id="dataNascimento" required />

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" required placeholder="000.000.000-00" />
            <small class="dica">Apenas números (11 dígitos)</small>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required placeholder="exemplo@email.com" />
            <small class="dica">Formato válido</small>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" maxlength="15" required placeholder="(00) 00000-0000" />
            <small class="dica">Apenas números com DDD</small>

            <label for="genero">Gênero:</label>
            <select id="genero" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" required>
        <option value="">Selecione</option>
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Separado">Separado</option>
        <option value="Viúvo">Viúvo</option>
      </select>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" required />

            <label for="numero">Número:</label>
            <input type="text" id="numero" required />

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required />

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required />

            <label for="estado">Estado:</label>
            <input type="text" id="estado" required />

            <label for="cep">CEP:</label>
            <input type="text" id="cep" maxlength="9" required placeholder="00000-000" />
            <small class="dica">8 dígitos numéricos</small>

            <div class="buttons">
                <button type="button" id="btnCadastrar">Cadastrar</button>
                <button type="reset" onclick="resetarFormulario()">Limpar</button>
            </div>
        </form>

        <div class="lista-cadastrados" id="listaCadastrados">
            <h3>Pessoas Cadastradas:</h3>
            <div id="placeholder">Nenhum cadastro realizado.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
